<ion-header>

  <ion-navbar>
    <ion-title>Innstillinger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Automatisk stempling</ion-label>
      <ion-toggle (ionChange)="ionChanges()" [(ngModel)]="automaticCheckIn"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="automaticCheckIn">
    <ion-label>
      <ion-label>
        Tid fra ankomst til stempling
        <ion-badge item-end color="secondary">{{timeFromArrivalToCheckIn}}</ion-badge>
      </ion-label>
    </ion-label>
      <ion-range debounce="1000" (ionChange)="ionChanges()" min="0" max="60" step ="1" pin="true" [(ngModel)]="timeFromArrivalToCheckIn" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>60</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
   <ion-list>
    <ion-item>
    <ion-label>
      Tidlig innstempling (i minutter) 
      <ion-badge item-end color="secondary">{{earlyCheckIn}}</ion-badge>
    </ion-label>
      <ion-range debounce="1000" (ionChange)="ionChanges()" min="0" max="120" step ="1" pin="true" [(ngModel)]="earlyCheckIn" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>120</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>{{address}}</ion-label>
      <ion-input [(ngModel)]="address" placeholder="Endre adresse ..."></ion-input>
      
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>{{number}}</ion-label>
      <ion-input [(ngModel)]="number" placeholder="Endre postnummer ..."></ion-input>
      
    </ion-item>
  </ion-list>
  

</ion-content>
